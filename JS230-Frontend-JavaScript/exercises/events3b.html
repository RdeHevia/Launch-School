<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bold Element + Custom</title>
    <script>
      function makeBold(element, callback) {
        element.style['font-weight'] = 'bold';
        if (typeof callback === 'function') {
          callback(element);
        }
      }
    </script>
  </head>
  <body>
    <section>Hello World</section>
    <p>Greetings!</p>
  </body>
</html>
