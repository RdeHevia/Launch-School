<!DOCTYPE html>
<html lang="en">
<head>
  <title>your page title goes here</title>
  <meta charset="utf-8" />
  <style>
    main, #sub {
      padding: 15px;
    }
    main {
      width: 100%;
      height: 200px;
      background: blue;
      color: white;
    }

    #sub {
      position: relative;
      top: 100px;
      left: 15px;
      background: red;
      height: 50px;
      width: 50%;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let main = document.querySelector('main');
      main.addEventListener('contextmenu', event => {
        event.preventDefault();
        alert((event.target.id || event.target.tagName).toLowerCase());
      })
    })
  </script>
</head>
<body>
  <main>
    Main Area
    <section id="sub">
      Sub Area
    </section>
  </main>
</body>
</html>
