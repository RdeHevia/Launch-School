<!doctype html>
<html>
  <head>
    <title>Node Swap</title>
    <script>
      function nodeSwap(id1, id2) {
        let element1 = document.getElementById(id1);
        let element2 = document.getElementById(id2);
        if (!element1 || !element2) return undefined
        if (![...element1.parentElement.children].includes(element2)) return undefined;
        element1.insertAdjacentElement('afterend', element2.cloneNode(true));
        element2.insertAdjacentElement('afterend', element1.cloneNode(true));
        element1.remove();
        element2.remove();
        return true;
      }
    </script>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
  </body>
</html>
