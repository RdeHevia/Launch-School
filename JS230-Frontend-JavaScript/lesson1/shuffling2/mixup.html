<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Mixup Fixer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="site.css" />
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let mainHeader = document.querySelector('header nav').parentElement;
        document.body.insertAdjacentElement('afterbegin', mainHeader);

        let mySiteHeader = document.querySelector('main > h1');
        mainHeader.insertAdjacentElement('afterbegin', mySiteHeader);

        let babyImg = document.querySelector('img[alt="The baby mop"]');
        let captionChin = babyImg.nextElementSibling;

        let chinImg = document.querySelector('img[alt="The chin stick"]');
        let captionBaby = chinImg.nextElementSibling;

        captionChin.insertAdjacentElement('beforebegin', chinImg);
        captionBaby.insertAdjacentElement('beforebegin', babyImg);

        let figures = document.querySelectorAll('figure');
        let article = document.querySelector('article');
        article.append(...figures);
      })
    </script>
  </head>
  <body>
    <main>
      <h1><a href="#">My Site!</a></h1>
      <section id="content">
        <article>
          <header>
            <h1>Welcome to my site!</h1>
            <h2>I hope you stay a while.</h2>
          </header>
          <p>
            This is my personal slice of the Internet, where I post my ideas and
            projects that I've completed or am currently working on. All are
            patent pending.
          </p>
        </article>
        <figure>
          <img src="images/baby_mop.jpg" alt="The baby mop" />
          <figcaption>
            The chin stick &ndash; stay upright while sleeping!
          </figcaption>
        </figure>
        <figure>
          <img src="images/chin_stick.jpg" alt="The chin stick" />
          <figcaption>
            The baby mop &ndash; great for wet and dry mopping!
          </figcaption>
        </figure>
      </section>
    </main>

    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <footer>
      <p>&copy; 2020 me. All projects are patent pending</p>
    </footer>
  </body>
</html>
