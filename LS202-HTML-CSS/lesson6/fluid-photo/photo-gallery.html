<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fluid Photo Gallery</title>
  <meta charset="utf-8" />
  <link href="photo-gallery.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <main>
    <header>
      <h1>My Photo Gallery</h1>
    </header>
    <figure class="main_pic">
      <img src="./assets/a.jpg" alt="placeholder"/>
      <figcaption>Example photo</figcaption>
    </figure>

    <footer class="thumbnail">
      <ul>
        <li><img src="./assets/a.jpg" alt="placeholder"/></li>
        <li><img src="./assets/b.jpg" alt="placeholder"/></li>
        <li><img src="./assets/c.jpg" alt="placeholder"/></li>
        <li><img src="./assets/d.jpg" alt="placeholder"/></li>
        <li><img src="./assets/d.jpg" alt="placeholder"/></li>
        <li><img src="./assets/d.jpg" alt="placeholder"/></li>
        <li><img src="./assets/d.jpg" alt="placeholder"/></li>
      </ul>
    </footer>
  </main>
</body>
</html>
