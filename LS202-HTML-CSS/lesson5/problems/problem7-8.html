<!DOCTYPE html>
<html lang="en">
<head>
  <title>your page title goes here</title>
  <meta charset="utf-8" />
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="movie">Movie</label></dt>
        <dd>
          <select name="movie" id="movie" size="4">
            <option value="looper">Looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommy_boy">Tommy Boy</option>
            <option value="alien" selected>Alien</option>
          </select>
        </dd>

        <dt><label for="rating">Rating</label></dt>
        <dd>
          <input type="range" name="rating" id="rating" 
                 min="1" max="5" step="1" required/>
        </dd>

      </dl>
      <div>
        <input type="checkbox" name="favorite" id="favorite"/>
        <label for="favorite">Add to my favorites</label>
      </div>

      <button>Rate movie</button>
    </fieldset>
  </form>
</body>
</html>
